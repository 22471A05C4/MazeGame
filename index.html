<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <button id="startBtn">Start Game</button>
    <select id="difficulty">
      <option value="10">Easy</option>
      <option value="15">Medium</option>
      <option value="20">Hard</option>
    </select>
    <button id="solutionBtn">Show Solution</button>
    <button id="hintBtn">Hint</button>
    <button id="changeShapeBtn">Change Shape</button>
    <button id="exitBtn">Exit</button>
    <div id="timer">Time: 0s</div>
    <div id="encourage"></div>
  </div>

  <canvas id="mazeCanvas"></canvas>

  <!-- Mobile controls -->
  <div class="mobile-controls">
    <button class="arrow" data-dir="up">⬆️</button>
    <div>
      <button class="arrow" data-dir="left">⬅️</button>
      <button class="arrow" data-dir="down">⬇️</button>
      <button class="arrow" data-dir="right">➡️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
